<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Bella olanje</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img  class="logo" src="image/logo_bella_olonje.png" alt="logo"></div>
            <ul>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Pizza</a></li>
                <li><a href="#" class="nav-link">Burgers</a></li>
                <li><a href="#" class="nav-link">Salade</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>

            </ul>
            <div class="icon_navbar">
                <label for="click" class="menu-btn">
                  <i class="fas fa-bars"></i>
                </label>
            </div>
          </nav>

        <div class="title">
            <div class="texte">
                <h3>Food app</h3>
                <h1>Chez Bella <br>
                    chaque désire s'additionne.</h1>
            </div>
        </div>
    </header>
    <main>
    <div class="information">
        <form>
            <h1>Nous Contacter</h1>
            <div class="commande">
                <div class="info1">
                    <div class="label">
                        <label>Nom</label>
                        <br>
                        <input type="text" placeholder="Nom">
                    </div>
                    <div class="label">
                        <label>Prénom</label>
                        <br>
                        <input type="text" placeholder="Prénom">
                    </div>
                </div>
                <div class="info2">
                    <div class="label">
                        <label>Téléphone</label>
                        <br>
                        <input type="text" placeholder="Téléphone">
                    </div>
                    <div class="label">
                        <label>Email</label>
                        <br>
                        <input type="email" placeholder="Email">
                    </div>
                </div>
                <div class="info1">
                    <div class="label">
                        <label>Société</label>
                        <br>
                        <input type="text" placeholder="Société">
                    </div>
                    <div class="label">
                        <label>Fonction</label>
                        <br>
                        <input type="email" placeholder="Fonction">
                    </div>
                </div>

            </div>
        </form>
    </div>


    <div class="chose">
        <div class="div_button">
            <button class="button1" type="button">UPLOAD</button>
            <p>Choose your file</p>
        </div>
    </div>

    <div>
        <div class="g-recaptcha" data-sitekey="6Lff4ygkAAAAABA1RWNuq8ewgkRZaDD-yAWqFs1t"></div>
    </div>

    <div class="grp_choose">
        <div class="choose_message">
            <div class="label_choose">
                <label>Objet</label><br>
                <input type="text" placeholder="Objet">
            </div>
            <div class="label_message">
                <label>Message</label><br>
                <textarea placeholder="Message"></textarea>
            </div>
        </div>
    </div>


    <div class="maps">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6464.54830951471!2d2.4294808287259815!3d48.785241545980085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67344bd2d57f1%3A0x2a84a845271b523a!2sAFPA!5e0!3m2!1sfr!2sfr!4v1674668360985!5m2!1sfr!2sfr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


    <div class="button1">
        <button class="button">Envoyer</button>
    </div>
</main>
</body>

</html>
